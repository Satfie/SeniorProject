version: '3'

services:
  app:
    container_name: rcd-app
    build: ./rcd-app
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/rcd
    restart: unless-stopped
    volumes:
      - ./rcd-app:/usr/src/app
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rcd-network

  auth:
    container_name: rcd-auth
    build: ./rcd-auth-server
    ports:
      - "3002:3002"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/rcd
      - PORT=3002
      - FRONTEND_ORIGIN=http://localhost:8080,http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rcd-network

  web:
    container_name: rcd-web
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    command: npm run dev
    depends_on:
      - app
      - auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rcd-network

  mongo:
    container_name: rcd-mongo
    image: mongo:6
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - rcd-network

volumes:
  mongodb_data:

networks:
  rcd-network:
    name: rcd-network