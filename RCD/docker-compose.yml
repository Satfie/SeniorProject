version: '3'

services:
  app:
    container_name: rcd-app
    build: ./rcd-app
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_URI=mongodb://rcd-mongo:27017/rcd
      - FRONTEND_ORIGIN=http://rcd-web:8080,http://localhost:8080
    restart: unless-stopped
    # Removed bind mounts for production immutability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rcd-network

  auth:
    container_name: rcd-auth
    build: ./rcd-auth-server
    ports:
      - "3002:3002"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=mongodb://rcd-mongo:27017/rcd
      - FRONTEND_ORIGIN=http://rcd-web:8080,http://localhost:8080
      - JWT_SECRET=dev_super_secret_jwt
      - USE_MEMORY_DB=false
      - AUTO_CREATE_ADMIN=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rcd-network

  web:
    container_name: rcd-web
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:3000"
    # In production we rely on the built image (Dockerfile.web already runs build).
    # Remove bind mounts to ensure immutable production image.
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://rcd-auth:3002
      - MONGO_URI=mongodb://rcd-mongo:27017/rcd
      - NEXT_SHARP_DISABLE=true
    command: ["npm","start"]
    depends_on:
      - app
      - auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - rcd-network

  mongo:
    container_name: rcd-mongo
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - rcd-network

volumes:
  mongodb_data:

networks:
  rcd-network:
    name: rcd-network