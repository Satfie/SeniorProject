###
# Esport Shield / RCD nginx reverse proxy
# - Frontend (Next.js) container: 127.0.0.1:8080
# - Auth API: 127.0.0.1:3002
# - Core App API: 127.0.0.1:3001
#
# Provides:
# * HTTP -> HTTPS redirect
# * TLS settings (adjust cert paths)
# * Upstreams & unified /api routing (optional toggle)
# * SSE (notifications, bracket streams) with buffering disabled
# * Static asset caching
# * Security headers
# * Optional rate limiting (commented)
###

upstream rcd_frontend { server 127.0.0.1:8080; }
upstream rcd_auth     { server 127.0.0.1:3002; }
upstream rcd_app      { server 127.0.0.1:3001; }

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name eshield.live www.eshield.live;
    # ACME challenge (allow certbot) if using Let's Encrypt
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name eshield.live www.eshield.live;

    # SSL certs (replace with certbot output paths)
    ssl_certificate     /etc/letsencrypt/live/eshield.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eshield.live/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
    # CSP tuned for Next.js (adjust if introducing external analytics/fonts)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https: wss:;";

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript font/ttf font/otf application/font-woff application/font-woff2 image/svg+xml;

    # (Optional) Define rate limit zone in nginx.conf http{}:  limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    # Then enable per location:  limit_req zone=api burst=20 nodelay;

    # FRONTEND (Next.js)
    location / {
        proxy_pass http://rcd_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300;
    }

    # STATIC ASSET CACHING (served through Next.js but cache aggressively)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?|ttf|otf)$ {
        proxy_pass http://rcd_frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # AUTH API (exposed under /auth/)
    location ^~ /auth/ {
        proxy_pass http://rcd_auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # AUTH API routes under /api/auth/ (OAuth, login, register, etc.)
    location ^~ /api/auth/ {
        proxy_pass http://rcd_auth/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CORE APP API (exposed under /app/)
    location ^~ /app/ {
        proxy_pass http://rcd_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OPTIONAL: unify both APIs under /api/ (uncomment & adjust routing strategy)
    # location ^~ /api/ {
    #   # Example strategy: send auth endpoints to auth API, others to app API
    #   if ($request_uri ~* "/api/auth/|/api/users/|/api/notifications/") {
    #     proxy_pass http://rcd_auth;
    #   }
    #   if ($request_uri ~* "/api/tournaments/|/api/teams/") {
    #     proxy_pass http://rcd_app;
    #   }
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # SSE / STREAM ENDPOINTS â€” disable buffering for real-time updates
    location ^~ /api/notifications/stream {
        proxy_pass http://rcd_auth;
        proxy_set_header Host $host;
        proxy_set_header Cache-Control no-cache;
        proxy_buffering off;
        proxy_read_timeout 3600;
    }

    location ~ ^/api/tournaments/.*/bracket/stream {
        proxy_pass http://rcd_app;
        proxy_set_header Host $host;
        proxy_set_header Cache-Control no-cache;
        proxy_buffering off;
        proxy_read_timeout 3600;
    }

    # HEALTHCHECK (optional simple 200)
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # DENY hidden files
    location ~ /\. { deny all; }
}